


type CoreData @model @key(name: "byStage" , fields:["id"] , queryField:"dataByStage"){
  id: ID!
  name: String
  address: String
  email: String
  type: String
  Stage: String
  validation: [Validation] @connection(name: "dataValidation")

}



type Validation @model @key(name: "byCoreData", fields: ["validationID", "content"]) {
  id: ID!
  validationID: ID
  coreData: CoreData  @connection(name:"dataValidation")
  content: String!
}
